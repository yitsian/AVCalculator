<body>
  <div class="title">
    <div class="text-gradient mythic">
      Anime Vanguards DPS Calculator
    </div>
  </div>

  <div class="header header-margin">
    <div class="icons-section"></div>

    <div class="links-section">
      <a href="https://www.buymeacoffee.com/Migomigy" target="_blank" class="bmc-button link-button">
        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee" />
        <span>Buy me a reroll</span>
      </a>

      <a class="settings-button link-button button-hover">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Ic_settings_48px.svg" />
      </a>
    </div>
  </div>

  <div class="main">
    <div class="trait-section">
      <div class="section-title general-text">
        Trait Rerolling
      </div>

      <div class="subsection">
        <div class="reroll-screen">
          <button class="unit-button reroll-unit-image">
            <div class="unit-gradient brolzisuper">
              <img class="unit-gradient-texture" src="Images/Icons/Dots.webp">

              <div class="unit-content">
                <img class="unit-picture" src="Images/Units/BrolziSuper.webp">
              </div>
            </div>
          </button>

          <div class="trait-middle-section">
            <div class="trait-label">Trait</div>
            <div id="trait-result-wrapper" class="trait-result-wrapper">
              <div class="trait-mask"></div>
              <div id="trait-result" class="general-text">None</div>
            </div>
            <div id="trait-description" class="trait-description general-text"></div>

            <button id="trait-reroll-button" class="general-text">Reroll</button>
          </div>

          <button class="unit-button reroll-image">
            <div class="unit-gradient mythic">
              <img class="unit-gradient-texture" src="Images/Icons/Dots.webp">

              <div class="unit-content">
                <img id="reroll-trait-icon" class="unit-picture" src="Images/Icons/Trait_Reroll.webp">

                <div id="reroll-count" class="general-text">0/1</div>
              </div>
            </div>
          </button>
        </div>

        <div class="trait-info">
          <div id="pity-display" class="pity-display general-text"></div>
          <div id="trait-count-display" class="trait-count-display general-text"></div>
        </div>

        <div id="trait-history-container" class="trait-history-container">
          <div class="history-label general-text">Recent Traits</div>
          <div id="trait-history-display" class="trait-history-display"></div>
        </div>
      </div>
    </div>

    <div class="reroll-history">
      <div class="section-title general-text">
        Stat Rerolling
      </div>

      <div class="stat-screen">
        <button class="unit-button reroll-unit-image">
          <div class="unit-gradient secret">
            <img class="unit-gradient-texture" src="Images/Icons/Dots.webp">

            <div class="unit-content">
              <img class="unit-picture" src="Images/Units/MonkeyKing.webp">
            </div>
          </div>
        </button>
      </div>
    </div>
