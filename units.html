<!DOCTYPE html>

<html>

<head>
  <title>Anime Vanguards DPS Calculator Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/search-tab.css">
  <link rel="stylesheet" href="styles/link-buttons.css">
  <link rel="stylesheet" href="styles/unit-icons.css">
  <link rel="stylesheet" href="styles/tags.css">

  <link rel="stylesheet" href="styles/design/stat-design.css">
  <link rel="stylesheet" href="styles/design/element-design.css">
  <link rel="stylesheet" href="styles/design/rarity-design.css">
  <link rel="stylesheet" href="styles/design/interactable-design.css">
</head>

<body>
  <div class="title">
    <div class="text-gradient mythic">
      Anime Vanguards DPS Calculator
    </div>
  </div>

  <div class="header header-margin">
    <div class="icons-section">
      <button class="tags general-text round-form button-hover navigate-button"
        onclick="navigateTo('index.html')">Home</button>

      <button class="tags general-text round-form selected-tag navigate-button"
        onclick="navigateTo('units.html')">Units</button>

      <button class="tags general-text round-form button-hover navigate-button"
        onclick="navigateTo('calculator.html')">Calculator</button>
    </div>

    <div class="links-section">
      <a href="https://www.buymeacoffee.com/Migomigy" target="_blank" class="bmc-button link-button">
        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee" />
        <span>Buy me a reroll</span>
      </a>

      <a class="settings-button link-button button-hover">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Ic_settings_48px.svg" />
      </a>
    </div>
  </div>

  <div class="main">
    <div class="search-tab">
      <div class="search-index">
        <input id="search-input" class="sort-search general-text round-form" type="text" placeholder="Search Unit">

        <div class="sort-indexes">
          <select id="sort-type" class="sort-type general-text round-form">
            <option value="rarity">Rarity</option>
            <option value="cost">Cost</option>
            <option value="name">Name</option>
            <option value="element">Element</option>
          </select>

          <select id="sort-order" class="sort-order general-text round-form">
            <option value="descending">Desc.</option>
            <option value="ascending">Asc.</option>
          </select>
        </div>
      </div>

      <p class="catagories general-text">
        Availability
      </p>

      <div class="sort-options">
        <button id="permanent" class="tags round-form general-text button-hover"
          onclick="toggleTag('availability', 'permanent')">Permanent</button>
        <button id="limited" class="tags round-form general-text button-hover"
          onclick="toggleTag('availability', 'limited')">Limited</button>
        <button id="unobtainable" class="tags round-form general-text button-hover"
          onclick="toggleTag('availability', 'unobtainable')">Unobtainable</button>
      </div>

      <p class="catagories general-text">
        Rarity
      </p>

      <div class="sort-options">
        <button id="vanguard" class="tags round-form general-text button-hover"
          onclick="toggleTag('rarities', 'vanguard')">
          <p class="general-text vsjw text-gradient">Vanguard</p>
        </button>

        <button id="secret" class="tags round-form button-hover" onclick="toggleTag('rarities', 'secret')">
          <p class="general-text secret text-gradient">Secret</p>
        </button>

        <button id="exclusive" class="tags round-form button-hover" onclick="toggleTag('rarities', 'exclusive')">
          <p class="general-text exclusive text-gradient">Exclusive</p>
        </button>

        <button id="mythic" class="tags round-form button-hover" onclick="toggleTag('rarities', 'mythic')">
          <p class="general-text mythic text-gradient">Mythic</p>
        </button>

        <button id="legendary" class="tags round-form general-text button-hover"
          onclick="toggleTag('rarities', 'legendary')">
          <p class="general-text legendary text-gradient">Legendary</p>
        </button>

        <button id="epic" class="tags round-form general-text button-hover" onclick="toggleTag('rarities', 'epic')">
          <p class="general-text epic text-gradient">Epic</p>
        </button>

        <button id="rare" class="tags round-form general-text button-hover" onclick="toggleTag('rarities', 'rare')">
          <p class="general-text rare text-gradient">Rare</p>
        </button>
      </div>

      <p class="catagories general-text">
        Element
      </p>

      <div class="sort-options">
        <button id="spark" class="tags image-tag round-form general-text button-hover spark"
          onclick="toggleTag('elements', 'spark')">
          <img class="element" src="Images/Elements/Spark.webp">
          Spark
        </button>

        <button id="nature" class="tags image-tag round-form general-text button-hover nature"
          onclick="toggleTag('elements', 'nature')">
          <img class="element" src="Images/Elements/Nature.webp">
          Nature
        </button>

        <button id="water" class="tags image-tag round-form general-text button-hover water"
          onclick="toggleTag('elements', 'water')">
          <img class="element" src="Images/Elements/Water.webp">
          Water
        </button>

        <button id="fire" class="tags image-tag round-form general-text button-hover fire"
          onclick="toggleTag('elements', 'fire')">
          <img class="element" src="Images/Elements/Fire.webp">
          Fire
        </button>

        <button id="holy" class="tags image-tag round-form general-text button-hover holy"
          onclick="toggleTag('elements', 'holy')">
          <img class="element" src="Images/Elements/Holy.webp">
          Holy
        </button>

        <button id="passion" class="tags image-tag round-form general-text button-hover passion"
          onclick="toggleTag('elements', 'passion')">
          <img class="element" src="Images/Elements/Passion.webp">
          Passion
        </button>

        <button id="curse" class="tags image-tag round-form general-text button-hover curse"
          onclick="toggleTag('elements', 'curse')">
          <img class="element" src="Images/Elements/Curse.webp">
          Curse
        </button>

        <button id="blast" class="tags image-tag round-form general-text button-hover blast"
          onclick="toggleTag('elements', 'blast')">
          <img class="element" src="Images/Elements/Blast.webp">
          Blast
        </button>

        <button id="cosmic" class="tags image-tag round-form general-text button-hover cosmic"
          onclick="toggleTag('elements', 'cosmic')">
          <img class="element" src="Images/Elements/Cosmic.webp">
          Cosmic
        </button>

        <button id="unbound" class="tags image-tag round-form general-text button-hover unbound"
          onclick="toggleTag('elements', 'unbound')">
          <img class="element" src="Images/Elements/Unbound.webp">
          Unbound
        </button>

        <button id="unknown" class="tags image-tag round-form general-text button-hover unknown"
          onclick="toggleTag('elements', 'unknown')">
          <img class="element" src="Images/Elements/Unknown.webp">
          Unknown
        </button>
      </div>

      <p class="catagories general-text">
        Final Aoes
      </p>

      <div class="sort-options">
        <button id="full" class="tags image-tag round-form general-text button-hover"
          onclick="toggleTag('aoes', 'full')">
          <img class="element" src="Images/Aoes/Full.png">
          Full
        </button>

        <button id="splash" class="tags image-tag round-form general-text button-hover"
          onclick="toggleTag('aoes', 'splash')">
          <img class="element" src="Images/Aoes/Splash.png">
          Splash
        </button>

        <button id="ocone" class="tags image-tag round-form general-text button-hover"
          onclick="toggleTag('aoes', 'ocone')">
          <img class="element" src="Images/Aoes/OCone.png">
          Obtuse Cone
        </button>

        <button id="acone" class="tags image-tag round-form general-text button-hover"
          onclick="toggleTag('aoes', 'acone')">
          <img class="element" src="Images/Aoes/ACone.png">
          Acute Cone
        </button>

        <button id="stadium" class="tags image-tag round-form general-text button-hover"
          onclick="toggleTag('aoes', 'stadium')">
          <img class="element" src="Images/Aoes/Stadium.png">
          Stadium
        </button>

        <button id="line" class="tags image-tag round-form general-text button-hover"
          onclick="toggleTag('aoes', 'line')">
          <img class="element" src="Images/Aoes/Line.png">
          Line
        </button>

        <button id="circle" class="tags image-tag round-form general-text button-hover"
          onclick="toggleTag('aoes', 'circle')">
          <img class="element" src="Images/Aoes/Circle.png">
          Circle
        </button>

        <button id="single" class="tags image-tag round-form general-text button-hover"
          onclick="toggleTag('aoes', 'single')">
          <img class="element" src="Images/Aoes/Single.png">
          Single
        </button>
      </div>

      <p class="catagories general-text">
        Special Mechanics
      </p>

      <div class="sort-options">
        <button id="ability" class="tags round-form general-text button-hover"
          onclick="toggleTag('mechanics', 'ability')">Ability</button>
        <button id="cc" class="tags round-form general-text button-hover" onclick="toggleTag('mechanics', 'cc')">Crowd
          Control</button>
        <button id="buffer" class="tags round-form general-text button-hover"
          onclick="toggleTag('mechanics', 'buffer')">Buffer</button>
        <button id="debuffer" class="tags round-form general-text button-hover"
          onclick="toggleTag('mechanics', 'debuffer')">Debuffer</button>
        <button id="dot" class="tags round-form general-text button-hover"
          onclick="toggleTag('mechanics', 'dot')">Damage Over Time</button>
        <button id="summoner" class="tags round-form general-text button-hover"
          onclick="toggleTag('mechanics', 'summoner')">Summoner</button>
        <button id="immune" class="tags round-form general-text button-hover"
          onclick="toggleTag('mechanics', 'immune')">Immune to Stun</button>
        <button id="meter" class="tags round-form general-text button-hover"
          onclick="toggleTag('mechanics', 'meter')">Meter</button>
        <button id="domain" class="tags round-form general-text button-hover"
          onclick="toggleTag('mechanics', 'domain')">Domain</button>
        <button id="nuke" class="tags round-form general-text button-hover"
          onclick="toggleTag('mechanics', 'nuke')">Nuke</button>
      </div>
    </div>

    <div id="units-catalog" class="units-catalog"></div>
  </div>

  <script src="javascript/calculator/unitData/unitTagData.js"></script>
  <script src="javascript/calculator/unitData/unitStats.js"></script>
  <script src="javascript/calculator/unitData/unitSorting.js"></script>

  <script src="javascript/icons.js"></script>
  <script src="javascript/main.js"></script>

  <script src="javascript/pageHandler.js"></script>
  </script>
</body>

</html>
