<!DOCTYPE html>

<html>

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QDXLTGTBW9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-QDXLTGTBW9');

  <meta charset="UTF-8">

  <title>Anime Vanguards DPS Calculator</title>
  <link rel="icon" type="image/x-icon" href="Images/Icons/Trait_Reroll.webp">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/search-buttons.css">
  <link rel="stylesheet" href="styles/link-buttons.css">
  <link rel="stylesheet" href="styles/unit-icons.css">
  <link rel="stylesheet" href="styles/tags.css">

  <link rel="stylesheet" href="styles/design/stat-design.css">
  <link rel="stylesheet" href="styles/design/element-design.css">
  <link rel="stylesheet" href="styles/design/rarity-design.css">
  <link rel="stylesheet" href="styles/design/interactable-design.css">

  <link rel="stylesheet" href="styles/compare/test.css">
  <link rel="stylesheet" href="styles/compare/comparison.css">
  <link rel="stylesheet" href="styles/compare/catalog.css">
  <link rel="stylesheet" href="styles/compare/smallerScreen.css">

  <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
  }
}
</script>
</head>

<body>
  <div class="title">
    <div class="text-gradient mythic">
      Anime Vanguards DPS Calculator
    </div>
  </div>

  <div class="header header-margin">
    <div class="icons-section"></div>

    <div class="links-section">
      <a href="https://www.buymeacoffee.com/Migomigy" target="_blank" class="bmc-button link-button">
        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee" />
        <span>Buy me a reroll</span>
      </a>

      <a class="settings-button link-button button-hover">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Ic_settings_48px.svg" />
      </a>
    </div>
  </div>

  <div class="main">
    <div id="comparison-container">
      <div id="comparison-selection-1"></div>
      <div id="comparison-selection-2"></div>
    </div>

    <div id="comparison-catalog">
      <div class="catalog-search-index">
        <input id="comparison-catalog-search-input" class="sort-search general-text round-form" type="text"
          placeholder="Search Unit">

        <div class="sort-indexes">
          <select id="comparison-catalog-sort-type" class="sort-type general-text round-form">
            <option value="dps">Dps</option>
            <option value="range">Range</option>
            <option value="cost">Cost</option>
            <option value="rarity">Rarity</option>
            <option value="name">Name</option>
            <option value="familiar">Familiar</option>
          </select>

          <select id="comparison-catalog-sort-order" class="sort-order general-text round-form">
            <option value="descending">Desc.</option>
            <option value="ascending">Asc.</option>
          </select>
        </div>
      </div>

      <div id="comparison-catalog-container"></div>
    </div>
  </div>

  <script src="javascript/shared/constructors.js"></script>
  <script src="javascript/shared/formatters.js"></script>
  <script src="javascript/shared/header.js"></script>
  <script src="javascript/shared/icons.js"></script>
  <script src="javascript/shared/pageHandler.js"></script>
  <script src="javascript/shared/tooltips.js"></script>

  <script type="module" src="javascript/modules/three.js?v=2"></script>

  <script src="javascript/shared/unitData/unitAttacks.js"></script>
  <script src="javascript/shared/unitData/unitPassives.js"></script>
  <script src="javascript/shared/unitData/unitStats.js"></script>
  <script src="javascript/shared/unitData/unitTagData.js"></script>

  <script src="javascript/shared/otherData/buffData.js"></script>
  <script src="javascript/shared/otherData/elementBuffs.js"></script>
  <script src="javascript/shared/otherData/familiarData.js"></script>
  <script src="javascript/shared/otherData/unitSorting.js"></script>

  <script src="javascript/data/FamiliarDescriptions.js"></script>
  <script src="javascript/data/unitDpsData.js"></script>

  <script src="javascript/compare/compare.js"></script>
  <script src="javascript/compare/catalog.js"></script>
</body>

</html>
