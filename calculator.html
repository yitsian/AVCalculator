<!DOCTYPE html>

<html>

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QDXLTGTBW9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-QDXLTGTBW9');
  </script>

  <title>Anime Vanguards DPS Calculator</title>
  <link rel="icon" type="image/x-icon" href="Images/Icons/Trait_Reroll.webp">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/search-tab.css">
  <link rel="stylesheet" href="styles/link-buttons.css">
  <link rel="stylesheet" href="styles/unit-icons.css">
  <link rel="stylesheet" href="styles/tags.css">
  <link rel="stylesheet" href="styles/shared.css">

  <link rel="stylesheet" href="styles/design/stat-design.css">
  <link rel="stylesheet" href="styles/design/element-design.css">
  <link rel="stylesheet" href="styles/design/rarity-design.css">
  <link rel="stylesheet" href="styles/design/interactable-design.css">
  <link rel="stylesheet" href="styles/design/tooltips.css">

  <link rel="stylesheet" href="styles/calculator/unit-section.css">
  <link rel="stylesheet" href="styles/calculator/buffs-section.css">
  <link rel="stylesheet" href="styles/calculator/stats-section.css">
  <link rel="stylesheet" href="styles/calculator/familiar-popup.css">
  <link rel="stylesheet" href="styles/calculator/smaller-screen.css">
</head>

<body>
  <div class="title">
    <div class="text-gradient mythic">
      Anime Vanguards DPS Calculator
    </div>
  </div>

  <div class="header header-margin">
    <div class="icons-section"></div>

    <div class="links-section">
      <a href="https://www.buymeacoffee.com/Migomigy" target="_blank" class="bmc-button link-button">
        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee" />
        <span>Buy me a reroll</span>
      </a>

      <a class="settings-button link-button button-hover">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Ic_settings_48px.svg" />
      </a>
    </div>
  </div>

  <div class="main">
    <div class="unit-section">
      <div class="section-preview">
        <button class="unit-button" onclick="navigateTo('units.html')">
          <div id="unit-picture-gradient" class="unit-gradient">
            <img class="unit-gradient-texture" src="Images/Icons/Dots.webp">

            <div class="unit-content">
              <img id="unit-picture" class="unit-picture">
            </div>
          </div>
        </button>

        <div class="subsection-layout">
          <div id="unit-display-name" class="section-title general-text"></div>

          <div class="tab-structure">
            <p id="unit-rarity" class="section-subtitle general-text text-gradient"></p>
          </div>

          <div class="tab-structure align-left">
            <div id="unit-element" class="round-form tags image-tag general-text"><img class="element">
              <p class="general-text"></p>
            </div>
            <div id="unit-placement-cost" class="round-form tags">
              <p class="general-text money text-gradient"></p>
            </div>
            <div id="unit-placement-count" class="general-text round-form tags"></div>
          </div>
        </div>
      </div>

      <div class="subsection">
        <div class="tab-structure">
          <input id="level-slider" class="slider" type="range" min="1" max="60" step="1" value="60">
          <div id="level-display" class="general-text round-form tags font-size-20"></div>
        </div>

        <div class="tab-structure">
          <button id="trait-input" class="round-form tags image-tag general-text unknown clickable-label"
            onclick="updateTrait(true)">
            <img class="element no-select">
            <p class="general-text text-gradient no-select font-size-20"></p>
          </button>

          <div id="ascensions-input" class="general-text round-form tags image-tag clickable-label"
            onclick="updateAscensions(true)">
            <img class="element no-select" src="Images/Icons/AscensionLogo.webp">
            <p class="general-text legendary text-gradient no-select font-size-20"></p>
          </div>
        </div>

        <div class="stat-potential-tabs">
          <div class="general-text round-form tags image-tag clickable-label" onclick="focusInput(this)">
            <img class="element no-select" src="Images/Icons/Dmg_Icon.webp">
            <input id="dmg-input" class="stat-input general-text clamp-percent-input" type="number" min="0" max="25.0"
              step="0.1" value="25.0">
            <span class="percent-symbol no-select">%</span>
          </div>

          <div class="general-text round-form tags image-tag clickable-label" onclick="focusInput(this)">
            <img class="element no-select" src="Images/Icons/Spa_icon.webp">
            <input id="spa-input" class="stat-input general-text clamp-percent-input" type="number" min="0" max="12.5"
              step="0.1" value="12.5">
            <span class="percent-symbol no-select">%</span>
          </div>

          <div class="general-text round-form tags image-tag clickable-label" onclick="focusInput(this)">
            <img class="element no-select" src="Images/Icons/Rng_icon.webp">
            <input id="rng-input" class="stat-input general-text clamp-percent-input" type="number" min="0" max="12.5"
              step="0.1" value="12.5">
            <span class="percent-symbol no-select">%</span>
          </div>
        </div>
      </div>

      <div class="subsection-divider general-text">
        Base Stats
      </div>

      <div class="subsection">
        <div class="tab-structure">
          <div class="aoe-info">
            <div id="unit-aoe" class="round-form tags image-tag general-text">
              <img class="element" src="Images/Aoes/Circle.png">
              <p class="general-text"></p>
            </div>

            <div id="unit-aoe-hits" class="general-text round-form tags">
              8 Hits
            </div>
          </div>

          <div class="aoe-info align-left">
            <div id="unit-max-cost" class="round-form tags">
              <p class="general-text money text-gradient"></p>
            </div>

            <div class="general-text round-form tags">
              Max Upgrade
            </div>
          </div>
        </div>

        <div class="base-stats">
          <div class="base-stat">
            <div class="general-text stat-label font-size-20 damage"><img class="element"
                src="Images/Icons/Dmg_Icon.webp">Damage</div>
            <div id="unit-base-damage" class="general-text font-size-20"></div>
          </div>

          <div class="base-stat">
            <div class="general-text stat-label font-size-20 spa"><img class="element"
                src="Images/Icons/Spa_icon.webp">Spa</div>
            <div id="unit-base-spa" class="general-text font-size-20"></div>
          </div>

          <div class="base-stat">
            <div class="general-text stat-label font-size-20 range"><img class="element"
                src="Images/Icons/Rng_icon.webp">Range</div>
            <div id="unit-base-range" class="general-text font-size-20"></div>
          </div>

          <div class="base-stat">
            <div class="general-text stat-label font-size-20 crit"><img class="element"
                src="Images/Icons/Crit_Icon.png">Crit</div>
            <div id="unit-base-crit" class="general-text font-size-20"></div>
          </div>

          <div class="base-stat">
            <div class="general-text stat-label font-size-20 critDmg"><img class="element"
                src="Images/Icons/Crit_Dmg_Icon.png">Crit Dmg</div>
            <div id="unit-base-crit-dmg" class="general-text font-size-20"></div>
          </div>
        </div>
      </div>

      <div class="subsection-divider general-text">
        Passives
      </div>

      <div id="passive-container" class="subsection"></div>
    </div>

    <div class="buffs-section">
      <div class="section-preview">
        <button id="openPopup" class="unit-button">
          <div class="unit-gradient mythic">
            <img class="unit-gradient-texture" src="Images/Icons/Dots.webp">

            <div class="unit-content">
              <img id="familiar-image" class="unit-picture">
            </div>
          </div>
        </button>

        <div class="subsection-layout">
          <div class="section-title general-text">Familiar and Buffs</div>

          <div class="tab-structure">
            <p id="familiar-name" class="section-subtitle general-text passive text-gradient"></p>
          </div>

          <div id="familiar-elements" class="tab-structure align-left"></div>
        </div>
      </div>

      <div class="subsection">
        <div class="tab-structure">
          <div class="general-text round-form tags font-size-20">Element Buff</div>

          <input id="element-slider" class="slider" type="range" min="0" max="5" step="0.1" value="0">

          <div id="element-slider-text" class="general-text round-form tags font-size-20 passive-number-padding"></div>
        </div>

        <div id="familiar-passive" class="passive-layout"></div>

        <div id="corruption-input" class="tab-structure align-left">
          <button class="round-form tags image-tag general-text unknown dropdown-button clickable-label"
            onclick="updateCorruption(true)">
            <img class="element" src="Images/Familiars/Familiar.webp">
            <p class="general-text secret text-gradient"></p>
          </button>
        </div>
      </div>

      <div class="subsection-divider general-text">
        Buffs
      </div>

      <div class="subsection">
        <div class="tab-structure search-wrapper">
          <input id="search-input" class="buff-search general-text round-form" type="text" placeholder="Search Buff">

          <button id="clear-buffs" class="round-form tags general-text clickable-label">
            Clear All
          </button>

          <button id="max-buffs" class="round-form tags general-text clickable-label">
            Max All
          </button>

          <div id="suggestion-box" class="suggestion-box hidden">
            <div class="tab-structure">
              <select id="buff-filter" class="sort-type tags general-text round-form">
                <option value="all">All Buffs</option>
                <option value="damage">Damage Buffs</option>
                <option value="spa">Spa Buffs</option>
                <option value="range">Range Buffs</option>
                <option value="crit">Crit Buffs</option>
                <option value="critDmg">CritDmg Buffs</option>
                <option value="multiplicative">Multiplicative Buffs</option>
                <option value="additive">Additive Buffs</option>
              </select>
            </div>

            <div id="buffs-catalog" class="buffs-catalog"></div>
          </div>
        </div>

        <div id="buffs-container" class="buffs-container"></div>
      </div>
    </div>

    <div class="stat-section">
      <div class="subsection-divider general-text">
        Final Stats
      </div>

      <div class="subsection">
        <div class="stat-breakdown">
          <!-- Damage -->
          <div class="final-stat">
            <div class="general-text stat-label font-size-20 damage">
              <img class="element" src="Images/Icons/Dmg_Icon.webp"> Damage
            </div>
            <div class="general-text font-size-20 final-stat-number">
              <div id="unit-final-damage-buff" class="general-text font-size-20 buff round-form tags"></div>
              <div id="unit-final-damage-value"></div>
            </div>
          </div>

          <!-- SPA -->
          <div class="final-stat">
            <div class="general-text stat-label font-size-20 spa">
              <img class="element" src="Images/Icons/Spa_icon.webp"> Spa
            </div>
            <div class="general-text font-size-20 final-stat-number">
              <div id="unit-final-spa-buff" class="general-text font-size-20 buff round-form tags"></div>
              <div id="unit-final-spa-value"></div>
            </div>
          </div>

          <!-- Range -->
          <div class="final-stat">
            <div class="general-text stat-label font-size-20 range">
              <img class="element" src="Images/Icons/Rng_icon.webp"> Range
            </div>
            <div class="general-text font-size-20 final-stat-number">
              <div id="unit-final-range-buff" class="general-text font-size-20 buff round-form tags"></div>
              <div id="unit-final-range-value"></div>
            </div>
          </div>

          <!-- Crit -->
          <div class="final-stat">
            <div class="general-text stat-label font-size-20 crit">
              <img class="element" src="Images/Icons/Crit_Icon.png"> Crit
            </div>
            <div class="general-text font-size-20 final-stat-number">
              <div id="unit-final-crit-buff" class="general-text font-size-20 buff round-form tags"></div>
              <div id="unit-final-crit-value"></div>
            </div>
          </div>

          <!-- Crit Dmg -->
          <div class="final-stat">
            <div class="general-text stat-label font-size-20 critDmg">
              <img class="element" src="Images/Icons/Crit_Dmg_Icon.png"> Crit Dmg
            </div>
            <div class="general-text font-size-20 final-stat-number">
              <div id="unit-final-critdmg-buff" class="general-text font-size-20 buff round-form tags"></div>
              <div id="unit-final-critdmg-value"></div>
            </div>
          </div>

          <!-- Crit Avg -->
          <div class="final-stat">
            <div class="general-text stat-label font-size-20 critavg">
              <img class="element" src="Images/Icons/Crit_Avg_Icon.png"> Crit Avg
            </div>
            <div class="general-text font-size-20 final-stat-number">
              <div id="unit-final-critavg-buff" class="general-text font-size-20 buff round-form tags"></div>
              <div id="unit-final-critavg-value"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="subsection-divider general-text">
        Attacks and Dps
      </div>

      <div id="attacks-container" class="subsection"></div>
    </div>
  </div>

  <div id="familiar-popup" class="popup hidden">
    <div class="popup-content">
      <div id="familiars-catalog" class="familiars-catalog"></div>
    </div>
  </div>

  <script src="javascript/shared/constructors.js"></script>
  <script src="javascript/shared/formatters.js"></script>
  <script src="javascript/shared/header.js"></script>
  <script src="javascript/shared/icons.js"></script>
  <script src="javascript/shared/pageHandler.js"></script>
  <script src="javascript/shared/tooltips.js"></script>

  <script src="javascript/shared/unitData/unitAttacks.js"></script>
  <script src="javascript/shared/unitData/unitPassives.js"></script>
  <script src="javascript/shared/unitData/unitStats.js"></script>
  <script src="javascript/shared/unitData/unitTagData.js"></script>

  <script src="javascript/shared/otherData/buffData.js"></script>
  <script src="javascript/shared/otherData/elementBuffs.js"></script>
  <script src="javascript/shared/otherData/familiarData.js"></script>
  <script src="javascript/shared/otherData/unitSorting.js"></script>

  <script src="javascript/calculator/dependancies/baseStats.js"></script>
  <script src="javascript/calculator/dependancies/buffsHandler.js"></script>
  <script src="javascript/calculator/dependancies/finalStats.js"></script>

  <script src="javascript/calculator/units/modifiers.js"></script>
  <script src="javascript/calculator/units/inputs.js"></script>
  <script src="javascript/calculator/units/passives.js"></script>

  <script src="javascript/calculator/buffs/createBuffs.js"></script>
  <script src="javascript/calculator/buffs/familiars.js"></script>
  <script src="javascript/calculator/buffs/corruptions.js"></script>

  <script src="javascript/calculator/attacks/attacks.js"></script>
</body>

</html>
